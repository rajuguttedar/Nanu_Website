<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./registration2.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="reg-form">
            <div class="full-name">
                <label for="name">Full Name</label>
                <input type="text" class="name-input" id="name" placeholder="Enter Full Name">
            </div>

            <div class="email">
                <label for="email">Email Address</label>
                <input type="text" id="email" class="email" placeholder="Entere email address">
            </div>
            <div class="phone-date">
                <div class="phone-number">
                    <label for="phone">Phone Number</label>
                    <input type="tel" minlength="10" maxlength="10" id="phone" class="phone" placeholder="Enter Phone Number">
                </div>
                <div class="dob">
                    <label for="date">Birth Date</label>
                    <input type="date" id="date" class="date">
                </div>
            </div>
            <div class="gennder-container">
                <label for="">gender</label>
                <div class="gender">
                    <input type="radio" id="male"> <label for="male">male</label>
                    <input type="radio" id="female"><label for="female">female</label>
                    <input type="radio" id="other"><label for="other">prefer not to say</label>
                </div>
            </div>
            <div class="address">
                <label for="/">Address</label>
                <div class="street">
                    <input type="text" class="street" placeholder="Enter street address">
                </div>
                <div class="line">
                    <input type="text" class="line" placeholder="Enter street address line2">
                </div>
                <div class="country-city">
                    <select name="country" id="country">
                        <option value="hidden">COUNTRY</option>
                        <option value="INDIA">INDIA</option>
                        <option value="AMERICA">AMERICA</option>
                        <option value="RUSSIA">RUSSIA</option>
                    </select>
                    <input type="text" class="city" placeholder="Enter your city">
                </div>
                <div class="region-code">
                    <input type="text" class="region" placeholder="Enter your region">
                    <input type="text" class="code" placeholder="Enter posatl code">
                </div>
            </div>
            <input type="button" value="Submit" class="btn">
        </form>
    </section>
</body>
</html>
